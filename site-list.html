<dom-module id="site-list">
  <style>
    :host {
      display: block;
      text-align: center;
      background-color: #eeeee0;
       font-family: Roboto, Helvetica, Arial, sans-serif;
      font-weight: 300;
    }
    paper-button {
      background: #fff;
      min-width: 172px;
      margin: 0px 2px 6px;
      font-family: Roboto, Helvetica, sans-serif;
    }
    paper-material {
      margin: 16px, 16px;
      height: 100px;
      min-width:360px;
      margin:10px;
      display: inline-block;
    }
    a:link {
      color:black;
    }
  </style>

  <template>
    <firebase-collection location="https://hi9site.firebaseio.com/cards/data/card" data="{{cards}}">
    </firebase-collection>
    <paper-filter by="type" data="[[cards]]" output="{{output}}" max="1" ></paper-filter>
    <iron-list style="height:600px" items="[[output]]" id="cards"> 
    <!--  <template is="dom-repeat" items="[[output]]" id="cards"> -->
        <a href="[[item.url]]" title="[[item.value]]" >
          <paper-material>
            <div class="body1" style="float: left;width:250px">
              <h3>[[item.value]]</h3>
              <span>[[item.title]]</span>
            </div>
            <iron-image sizing="cover" src="[[item.image]]" style="float: right;width:100px; height:100px;"></iron-image>
          </paper-material>
        </a>
    <!--  </template> -->
    </iron-list>
  </template>
